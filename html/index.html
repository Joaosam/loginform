<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="logo">
      <img src="images/logo.svg" alt="Logo" />
    </header>

    <div class="container">
      <div class="headerLogin">
        <img src="images/log-in.svg" alt="Image Login" />
        <h3>Faça seu login</h3>
      </div>

      <p>Entre com suas informações de cadastro.</p>

      <form>
        <div class="email">
          <label for="email">E-mail</label>
          <input
            class="formInput"
            type="email"
            name="emailClient"
            id="email"
            placeholder="Digite seu e-mail"
          />
        </div>

        <div class="password">
          <label for="password">Senha</label>
          <input
          class="formInput"
          type="password"
          name="passwordClient"
          id="password"
          placeholder="Digite sua senha"
          />
        
          <div class="eye" onclick="displayPassword()"></div>
        </div>

        <div class="rememberPassword">
          <input
            type="checkbox"
            class="checkbox"
            name="rememberPassword"
            id="rememberPassword"
          />
          <label for="rememberPassword">Lembre-me</label>
          <a href="#"><strong>Esqueci minha senha</strong></a>
        </div>

        <button type="submit" onclick="entrar()">ENTRAR</button>
        
        <p>Não tem uma conta?<a href="#"><strong>Registre-se</strong></a></p>
        </div>
      </form>
      <img class="sideImage" src="images/side-image.jpg" alt="Side Image" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
